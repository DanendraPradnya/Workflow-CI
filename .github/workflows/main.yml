name: MLflow DockerHub CI

on:
  push:
    branches: [ main ]

jobs:
  train-build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install mlflow scikit-learn pandas imbalanced-learn

    - name: Run Training MLProject
      run: |
        mlflow run MLProject/MLproject --env-manager local

    - name: Build Docker Image via MLflow
      run: |
        RUN_ID=$(ls -t mlruns/0 | head -n 1) 
        mlflow models build-docker \
          -m "runs:/$RUN_ID/model" \
          -n "${{ secrets.DOCKERHUB_USERNAME }}/fraud-model-local:latest"

    - name: Login & Push to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/fraud-model-local:latest

    - name: Upload MLflow Logs to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-experiment-results
        path: |
          mlruns/
          models/
          run_id.txt
